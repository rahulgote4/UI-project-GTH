<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="main-div">
            <div class="first-box">
                <div class="first-div">
                    <h1>Welcome Back!</h1>

                    <pre>
                    To Keep Connected With us please login
                         with your personal info </pre>

                    <input type="button" value="SIGN IN">
                </div>
               
           </div>


            <div class="second-box">

                <div class="second">
                    <h1>Create Account</h1>

                    <div class="icon"><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-google-plus-g"></i><i class="fa-brands fa-linkedin"></i></div>

                    <p>or use your email for registration</p>

                    <div class="name">
                        <input type="text" placeholder="Name"><i class="fa-solid fa-user"></i>
                    </div>

                    <div class="email">
                        <input type="email" placeholder="Email"><i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="password">
                        <input type="password" placeholder="password"><i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="butoon">
                        <input type="button" value="SIGN UP">
                    </div>

    
                </div>


            </div>




        </div>

    </div>
</body>
</html>
